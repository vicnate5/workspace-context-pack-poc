assemble:
    -   from: assets/index.js
        hashify: index.js
        into: static
    -   from: assets/style.css
        hashify: style.css
        into: static

liferay-hello-world-custom-element:
    cssURLs:
        -   style.*.css
    dxp.lxc.liferay.com.virtualInstanceId: able.localhost
    friendlyURLMapping: hello-world
    htmlElementName: liferay-hello-world
    instanceable: false
    name: Hello World Widget
    portletCategoryName: category.client-extensions
    type: customElement
    urls:
        -   index.*.js
    useESM: false
